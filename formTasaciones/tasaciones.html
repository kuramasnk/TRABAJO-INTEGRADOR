<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="extras/formTasa.css" />
    <script type="text/javascript" src="extras/formTasa.js" defer></script>
    <!-- Probando con jsPdf  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <title>Two Group -Tasaciones-</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 mx-auto" id="contForm">
          <form action="" class="row needs-validation mt-5" novalidate>
            <!-- formularios con los pasos -->
            <div class="col-12 text-center" id="wiz-header">
              <h3>Alquilar o Vender TU Propiedad</h3>
            </div>
            <div class="col-12" id="wiz-nav">
              <!-- barrita de progreso -->
              <div class="progress">
                <div class="progress-bar" id="progress"></div>
                <div
                  class="progress-step progress-step-active"
                  data-title="Contacto"
                ></div>
                <div class="progress-step" data-title="Propiedad"></div>
                <div class="progress-step" data-title="Detalles"></div>
                <div class="progress-step" data-title="Finalizar"></div>
              </div>
              <!-- iconitos de pasos del formulario -->
            </div>
            <div class="col-12">
              <div class="row form-step form-step-active">
                <div class="col-sm-6 mb-3">
                  <label for="impNombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inpNombre"
                    name="inpNombre"
                    required
                  />
                  
                  <div class="invalid-feedback">Por favor ingrese su nombre</div>
                </div>
                <div class="col-sm-6 mb-3">
                  <label for="inpMail" class="form-label">Mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inpMail"
                    name="inpMail"
                    required
                  />
                  <div class="invalid-feedback">Debe introducir un email valido... nombre@dominio.com</div>
                </div>
                <div class="col-sm-6 mb-5">
                  <label for="inpTelefono" class="form-label">Telefono</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="inpTelefono"
                    name="inpTelefono"
                    placeholder="1112345678"
                    pattern="[0-9]{6,10}"
                  />
                </div>
                <div class="col-sm-6 mb-5">
                  <label for="inpHoraContacto" class="form-label"
                    >Horario de contacto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inpHoraContacto"
                    name="inpHoraContacto"
                  />
                </div>
                <div class="botonera d-flex justify-content-end">
                  <button type="button" class="btn btn-primary btn-next">
                    Siquiente
                  </button>
                </div>
              </div>
              <div class="row form-step radio-tile-group">
                <div class="col-sm-6">
				<div class="input-container">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="rdCasa"
                    name="rdTipoInmueble"
                    value="Casa"
                  />
				  <div class="radio-tile">
					<!-- icono -->
					<ion-icon name="home-outline"></ion-icon>
					<label for="rdCasa" class="form-check-label">CASA</label>
				  </div>
                </div>
				</div>
                <div class="col-sm-6">
				<div class="input-container">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="rdDepto"
                    name="rdTipoInmueble"
                    value="Departamento"
                  />
                  <div class="radio-tile">
					<!-- icono -->
					<ion-icon name="business-outline"></ion-icon>
					<label for="rdDepto" class="form-check-label">DEPTO</label>
				  </div>
                </div>
				</div>
                <div class="col-sm-6">
				<div class="input-container">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="rdPh"
                    name="rdTipoInmueble"
                    value="PH"
                  />
                  <div class="radio-tile">
					<!-- icono -->
					<ion-icon name="home"></ion-icon>
					<label for="rdPh" class="form-check-label">PH</label>
				  </div>
                </div>
				</div>
                <div class="col-sm-6">
				<div class="input-container">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="rdLocal"
                    name="rdTipoInmueble"
                    value="Local"
                  />
				  <div class="radio-tile">
					<!-- icono -->
					<ion-icon name="storefront-outline"></ion-icon>
					<label for="rdLocal" class="form-check-label">LOCAL</label>
				  </div>
                </div>
				</div>
                <div class="invalid-feedback">Debe escoger un tipo de inmueble</div>
                <div class="botonera d-flex justify-content-end">
                  <button type="button" class="btn btn-primary btn-prev">
                    Anterior
                  </button>
                  <button type="button" class="btn btn-primary btn-next">
                    Siquiente
                  </button>
                </div>
              </div>
              <div class="row form-step">
                <div class="col-sm-6 mb-3">
                  <label for="impDireccion" class="form-label">Direccion</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inpDireccion"
                    name="inpDireccion"
                    required
                  />
                  <div class="invalid-feedback">Debe ingresar una direccion</div>
                </div>
                <div class="col-sm-6 mb-3">
                  <label for="selOperacion" class="form-label">Operacion</label>
                  <select
                    class="form-select"
                    id="selOperacion"
                    name="selOperacion"
                  >
                    <option>Vender</option>
                    <option>Alquilar</option>
                  </select>
                  <div class="invalid-feedback">Debe escoger una Operacion</div>
                </div>
                <div class="col-sm-6 mb-3">
                  <label for="selAmbientes" class="form-label">Ambientes</label>
                  <select
                    class="form-select"
                    id="selAmbientes"
                    name="selAmbientes"
                  >
                    <option disabled="" selected="">- cant.Ambientes -</option>
                    <option>1 Ambiente</option>
                    <option>2 Ambientes</option>
                    <option>3 Ambientes</option>
                    <option>4 Ambientes</option>
                    <option>5+ Ambientes</option>
                  </select>
                </div>
                <div class="col-sm-6 mb-3 form-check-reverse form-switch">
                  <label for="chkGarage" class="form-check-label"
                    >Tiene Garage?</label
                  >
                  <input
                    type="checkbox"
                    role="switch"
                    class="form-check-input"
                    id="chkGarage"
                    name="chkGarage"
                  />
                </div>
                <div class="col-sm-6 mb-5">
                  <label for="inpSupCub" class="form-label"
                    >Sup. Cubierta</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="inpSupCub"
                    name="inpSupCub"
                  />
                </div>
                <div class="col-sm-6 mb-5">
                  <label for="inpSupTotal" class="form-label">Sup. Total</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inpSupTotal"
                    name="inpSupTotal"
                  />
                </div>
                <div class="botonera d-flex justify-content-end">
                  <button type="button" class="btn btn-primary btn-prev">
                    Anterior
                  </button>
                  <button type="button" class="btn btn-primary btn-next">
                    Siquiente
                  </button>
                </div>
              </div>
              <div class="row form-step">
                <div class="col-10 mb-3">
                  <label for="txtObs" class="form-label">Observaciones</label>
                  <textarea
                    class="form-control"
                    id="txtObs"
                    name="txtComentarios"
                    placeholder=""
                    rows="9"
                  ></textarea>
                </div>
                <div class="col mb-3 form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="1"
                    name="chkCopia"
                    id="chkCopia"
                  />
                  <label for="chkCopia" class="form-check-label"
                    >Obtener PDF</label
                  >
                </div>
                <div class="botonera d-flex justify-content-end">
                  <button type="button" class="btn btn-primary btn-prev">
                    Anterior
                  </button>
                  <button type="submit" class="btn btn-success">
                    Enviar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
