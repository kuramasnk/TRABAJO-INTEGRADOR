<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
        
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />
    <script type="text/javascript" src="assets/js/tasa.js" defer></script>
	<!-- Probando con jsPdf  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    
	
    <title>Two Group - Alquilar o Vender Propiedad -</title>
</head>

<body>
<div class="image-container set-full-height" style="background-color: #ACCACA">
    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">
                <div class="card wizard-card" data-color="orange" id="wizard">
                <form name="" action="" method="">
                       	<div class="wizard-header">
                        	<h3>Alquilar o Vender TU Propiedad<br>
                        	   <small>Contanos acerca de tu propiedad.</small>
                        	</h3>
                    	</div>
						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#location" data-toggle="tab">Contacto</a></li>
	                            <li><a href="#type" data-toggle="tab">Propiedad</a></li>
	                            <li><a href="#facilities" data-toggle="tab">Detalles</a></li>
	                            <li><a href="#description" data-toggle="tab">Finalizar</a></li>
	                        </ul>
						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="location">
                              <div class="row">
                                  <div class="col-sm-12">
                                    <h4 class="info-text">Datos de Contacto</h4>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" id="inpNombre" name="inNombre" placeholder="">
                                      </div>
                                  </div>
								  <div class="col-sm-5">
                                      <div class="form-group">
                                        <label>Mail</label>
                                        <input type="email" class="form-control" id="inpMail" name="inMail" placeholder="" required>
                                      </div>
                                  </div>
								  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>Telefono</label>
                                        <input type="tel" class="form-control" id="inpTelefono" name="inTel" placeholder="">
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                       <div class="form-group">
                                            <label>Horario de contacto</label><br>
                                             <input type="text" class="form-control" id="inpHoraContacto" name="inHoraContacto" placeholder="Rango horario...">
                                          </div>
                                  </div>
                                  
                                  
                              </div>
                            </div>
                            <div class="tab-pane" id="type">
                                <h4 class="info-text">Que tipo de inmueble deseas tasar? </h4>
                                <div class="row">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Elije esta opcion si tienes Casa.">
                                                <input type="radio" name="rdTipoInmueble" value="Casa">
                                                <div class="icon">
                                                    <i class="fa fa-home"></i>
                                                </div>
                                                <h6>Casa</h6>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Elije esta opcion si tienes Departamento">
                                                <input type="radio" name="rdTipoInmueble" value="Departamento">
                                                <div class="icon">
                                                    <i class="fa fa-building"></i>
                                                </div>
                                                <h6>Departamento</h6>
                                            </div>
                                        </div>

                                        <div class="col-sm-4 col-sm-offset-2">
                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Elije esta opcion para Propiedad Horizontal.">
                                                <input type="radio" name="rdTipoInmueble" value="PH">
                                                <div class="icon">
                                                    <i class="fa fa-building-o"></i>
                                                </div>
                                                <h6>PH</h6>
                                            </div>
                                        </div>
										<div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" title="Elije esta opcion si tienes un Local Comercial">
                                                <input type="radio" name="rdTipoInmueble" value="Local">
                                                <div class="icon">
                                                    <i class="fa fa-shopping-cart"></i>
                                                </div>
                                                <h6>Local</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="facilities">
                                <h4 class="info-text">Caracteristicas del inmueble. </h4>
                                <div class="row">
								<div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>Direccion</label>
                                        <input type="text" class="form-control" id="inpDireccion" name="inDireccion" placeholder="Direccion del inmueble" required>
                                      </div>
                                  </div>
								<div class="col-sm-5">
                                      <div class="form-group">
                                          <label>Operacion deseada: </label>
                                          <select class="form-control" name="selOperacion" id="selOperacion" required>
                                            <option disabled="" selected="">- tipo -</option>
                                            <option>Vender</option>
                                            <option>Alquilar </option>
                                           </select>
                                      </div>
                                </div>
								<div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Ambientes</label>
                                          <select class="form-control" name="selAmbientes" id="selAmbientes">
                                            <option disabled="" selected="">- cant.Ambientes -</option>
                                            <option>1 Ambiente</option>
                                            <option>2 Ambientes </option>
                                            <option>3 Ambientes</option>
                                            <option>4 Ambientes</option>
                                            <option>5+ Ambientes</option>
                                          </select>
                                      </div>
                                  </div>
                                    
                                    <div class="col-sm-5">
                                      <div class="form-group">
                                          <label>Tiene Garage ?</label>
                                          <select class="form-control" name="selGarage" id="selGarage" required>
                                            <option disabled="" selected="">- respuesta -</option>
                                            <option>Si</option>
                                            <option>No </option>
                                          </select>
                                      </div>
                                     </div>
                                     <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>Sup. Cubierta</label>
                                        <input type="number" class="form-control" id="inpSupCub" name="inSupCubierta" placeholder="Sup. Cubierta -mts-">
									  </div>
                                      </div>
                                      
                                      <div class="col-sm-5">
                                       <div class="form-group">
                                        <label>Sup. Total</label>
                                        <input type="number" class="form-control" id="inpSupTotal" name="inpSupTotal" placeholder="Superficie Total -mts-">
                                      </div>
                                      </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="description">
                                <div class="row">
                                    <h4 class="info-text"> Observaciones... </h4>
                                    <div class="col-sm-8 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>Observaciones y Comentarios</label>
                                            <textarea class="form-control" id="txtObs" name="txtComentarios" placeholder="" rows="9">
											</textarea>
                                          </div>
                                    </div>
                                    <div class="col-sm-2">
                                         <div class="form-group">
                                            <input type="checkbox" id="chkCopia" name="copia" value="1" checked="checked"> <label>Obtener copia de Tasacion en PDF</label>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="wizard-footer">
                            	<div class="pull-right">
                                    <input type='button' class='btn btn-next btn-fill btn-success btn-wd btn-sm' name='next' value='Siguiente' />
                                    <input type='submit' class='btn btn-finish btn-fill btn-success btn-wd btn-sm' name='finish' value='Finalizar'  />

                                </div>
                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Volver' />
                                </div>
                                <div class="clearfix"></div>
                        </div>

                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div> <!-- row -->
    </div> <!--  big container -->

    <div class="footer">
        <div class="container">
            
        </div>
    </div>
</div>

</body>

	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin para el Wizard -->
	<script src="assets/js/gsdk-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>

   
	
</html>
